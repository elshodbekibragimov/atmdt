<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>my web page</title>
    <style>
      @media print {
        .screen-only {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <p>This is a  paragraph.</p>
    <p>This is another paragraph.</p>
    <p class="screen-only">This paragraph won't appear when you print</p>
  </body>
</html>
